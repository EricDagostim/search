<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>

    <div class="brand">
        <div class="google-logo"></div>
    </div>

    <div class="search">
        <img id="i-glass" class="icon glass" src="img\icon-search.svg" alt="Icon lupa">
        <input id="i-search" placeholder="Pesquise no Google ou digite um URL" type="text">
        <img class="icon mic" src="img\icon-mic.svg" alt="Icon microfone">
    </div>

    <div class="footer">

    </div>

</body>

</html>
<script>
    var input = document.getElementById("i-search");

    input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("i-glass").click();
        }
    });

</script>
